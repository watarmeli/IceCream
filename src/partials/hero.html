<section class="hero-cover">
    <div class="hero-container container">
        <div class="hero-wrap">
            <h1 class="hero-heading">ice cream made with <span class="hero-passion">passion</span></h1>
            <div class="hero-amount-wrap">
                <ul class="hero-amount list">
                    <li class="hero-li-item">
                        <p class="hero-number">16</p>
                        <p class="hero-place">cafes</p>
                    </li>
                    <li class="hero-li-item">
                        <p class="hero-number">23</p>
                        <p class="hero-place">food
                            trucks</p>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="hero-btn-list list">
            <li class="hero-li-btn"><button class="hero-btn button">Products</button></li>
            <li class="hero-li-btn"><button class="hero-btn button">How it’s made?</button></li>
        </ul>
        <div class="hero-text-wrap">
            <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt
                ut labore et</p>
            <picture class="hero-milkjar">
                <source srcset="./images/desktop/hero/hero-milk.png 1x,
                                                                    ./images/desktop/hero/hero-milk@2x.png 2x"
                    media="(min-width: 1050px)" />
                <source srcset="./images/tablet/hero/hero-milk.png 1x,
                                                                    ./images/tablet/hero/hero-milk@2x.png 2x"
                    media="(min-width: 768px)" />
                <img src="./images/desktop/hero/hero-milk.png" alt="Кувшин с молоком" />
            </picture>
        </div>
        <a class="hero-link" href=""></a>
        <!-- <div class="hero-circle"></div> -->
    </div>

    <picture class="hero-icecream">
        <source srcset="./images/desktop/hero/hero-ice-cream.png 1x,
                                        ./images/desktop/hero/hero-ice-cream@2x.png 2x" media="(min-width: 1050px)" />
        <source srcset="./images/tablet/hero/hero-ice-cream.png 1x,
                                        ./images/tablet/hero/hero-ice-cream@2x.png 2x" media="(min-width: 768px)" />
        <source srcset="./images/mobile/hero/hero-ice-cream.png 1x,
                                        ./images/mobile/hero/hero-ice-cream@2x.png 2x" media="(max-width: 767px)" />
        <img src="./images/desktop/hero/hero-ice-cream.png" alt="Мороженное" />
    </picture>

    <picture class="hero-girl">
        <source srcset="./images/desktop/hero/hero-girl.png 1x,
                                                ./images/desktop/hero/hero-girl@2x.png 2x"
            media="(min-width: 1050px)" />
        <source srcset="./images/tablet/hero/hero-girl.png 1x,
                                                ./images/tablet/hero/hero-girl@2x.png 2x" media="(min-width: 768px)" />
        <img src="./images/desktop/hero/hero-girl.png" alt="Девушка" />
    </picture>

    <div class="hero-circle"></div>
</section>
